<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/Accedi.css">
    <title>Registrazione</title>
</head>
<body>
    
    <div id="coperta"></div>
    <nav id="modulo">

      <div id="logo">
            <img src="../icone/logo.png" alt="logo" id="icone"/>
            <h3>LabTv</h3>
          
      </div>
    
      <h1>Registrati</h1>

      <form action="pagina.jsp" method="post" id="invia_login">

        <div>
            <label for="nome"></label>
            <input type="text" id="name" name="nome" placeholder="Nome e Cognome" />
          </div>

        <div>
          <label for="e_mail"></label>
          <input type="text" id="e_mail" name="email" placeholder="E-mail" />
        </div>

        <div>
          <label for="pass"></label>
          <input type="password" id="pass" name="password" placeholder="Password" />
        </div>

        <div>
            <label for="pass2"></label>
            <input type="password" id="pass2" name="password2" placeholder="Ripeti password" />
          </div>

        <div>
          <button type="submit">Accedi</button>
        </div>

        <div>
          <input type="checkbox" id="ricorda" name="ricorda password" />
          <label for="ricoda password">Ricorda password</label>
        </div>

        

        <div id="result"></div>
      </form>
    </nav>

      <footer>
     
      <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      </ul>
   
    </footer>
</body>
</html>
