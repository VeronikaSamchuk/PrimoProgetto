<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="./css/Accedi.css" />

    <title>Accedi</title>

  <body>
   
    <div id="coperta"></div>
    <nav id="modulo">

            <img src="../icone/logo.png" alt="logo" id="icone"/>
            <h3>LabTv</h3>
          
      </div>
    
      <h1>Accedi</h1>

      <form action="pagina.jsp" method="post" id="invia_login">
        <div>
          <label for="e_mail"></label>
          <input type="text" id="e_mail" name="email" placeholder="E-mail" />
          <span class="errore"></span>
        </div>

        <div>
          <label for="pass"></label>
          <input type="password" id="pass" name="password" placeholder="Password" />
          <span class="errore"></span>
        </div>

        <div>
          <button type="submit">Accedi</button>
        </div>

        <div>
          <input type="checkbox" id="ricorda" name="ricorda password" />
          <label for="ricoda password">Ricorda password</label>
        </div>

        <p>Prima volta su Labtv?<a href="./Registrazione.html">Registrati</a></p> 
        <!-- <a href="../moduli/Registr.html"></a> -->

        <div id="result"></div>
      </form>
    </nav>

    <footer>
     
      <ul>
      <li></li>

      <li></li>
      </ul>
   
    </footer>
